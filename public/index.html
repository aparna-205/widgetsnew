      <script>
        function myFunction() {
          var input, filter, tbody, td, tr, i;
          input = document.getElementById("mySearch");
          filter = input.value.toUpperCase();
          ul = document.getElementById("tableList");
          li = ul.getElementsByTagName("tr");
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("td")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
        </script>
      <script>
        // Fetch tableNames from your server-side route (e.g., using AJAX)
        // and insert them into the <tbody> element as an HTML table
        fetch('/getTableNames')
            .then(response => response.json())
            .then(data => {
                const tableList = document.getElementById('tableList');
                let selectedRow = null;
    
                data.tableNames.forEach(tableName => {
                    const row = document.createElement('tr');
                    const cell1 = document.createElement('td');
                    const cell2 = document.createElement('td');
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = 'table';
                    radio.value = tableName; // Set the IMEI number as the value for selection
    
                    let displayedName = tableName;
                    if (tableName.length > 0.7 * tableName.length) {
                        displayedName = tableName.substring(0, Math.floor(0.7 * tableName.length)) + '...';
                    }
    
                    if (typeof imeiToObject !== 'undefined' && imeiToObject[tableName]) {
                        cell1.textContent = imeiToObject[tableName]; // Display the object name
                    } else {
                        cell1.textContent = displayedName; // Display the truncated table name
                    }
    
                    // Add the class to the cell for styling
                    cell1.classList.add('tableNameCell');
    
                    cell2.appendChild(radio);
                    row.appendChild(cell1);
                    row.appendChild(cell2);
                    tableList.appendChild(row);
    
                    // Add event listener to the radio button for highlighting
                    radio.addEventListener('change', function () {
                        const currentRow = this.closest('tr');
    
                        // Unhighlight the previously selected row
                        if (selectedRow) {
                            selectedRow.classList.remove('selected');
                        }
    
                        // Highlight the current row if the radio button is checked
                        if (this.checked) {
                            currentRow.classList.add('selected');
                            selectedRow = currentRow;
                        } else {
                            // If the radio button is unchecked, clear the selected row
                            selectedRow = null;
                        }
                    });
                });
            })
            .catch(error => console.error(error));
    </script>
    <script>
      $(document).ready(function() {
          $('#dateTimeRange').daterangepicker({
              autoUpdateInput: true,
              timePicker: true,
              timePickerIncrement: 5,
              locale: {
                  cancelLabel: 'Clear',
                  format: 'MM/DD/YYYY HH:mm',
              },
              minDate: '09/01/2023', // Set the minimum date
              maxDate: moment(),    // Set the maximum date to the current date
              ranges: {
                  'Last Week': [moment().startOf('week').subtract(1, 'week'), moment().startOf('week').subtract(1, 'second')],
                  'This Week': [moment().startOf('week'), moment()],
                  'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                  'Today': [moment(), moment()],
                  'Last Month': [moment().startOf('month').subtract(1, 'month'), moment().startOf('month').subtract(1, 'second')],
                  'This Month': [moment().startOf('month'), moment()]
              }
          });        
          $('#dateTimeRange').on('apply.daterangepicker', function(ev, picker) {
              $(this).val(picker.startDate.format('MM/DD/YYYY HH:mm') + ' - ' + picker.endDate.format('MM/DD/YYYY HH:mm'));
          });       
          $('#dateTimeRange').on('cancel.daterangepicker', function() {
              $(this).val('');
          });
          $('#fetchForm').submit(function(e) {
              e.preventDefault();
              $('#result-container').html('<div id="loading" style="position: fixed; top: 50%; left: 55%; transform: translate(-40%, -60%); text-align: center; color: blue;"><i class="fas fa-spinner fa-spin fa-4x"></i><p>Loading...</p></div>');
              var formData = $(this).serialize();
              $.ajax({
                  type: 'POST',
                  url: '/fetch-data',
                  data: formData,
                  dataType: 'html',
                  success: function(response) {
                      $('#result-container').html(response);
                  },
                  error: function(error) {
                      console.error(error);
                  }
              });
          });
      });
